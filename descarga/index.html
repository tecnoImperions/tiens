<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TIENS Bolivia - Web App</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2E8B57" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="icon" href="https://res.cloudinary.com/dv6d41ect/image/upload/v1758394790/Tiens-old-Logo_y8y5sc.png" type="image/png">
  <link rel="apple-touch-icon" href="https://res.cloudinary.com/dv6d41ect/image/upload/v1758394790/Tiens-old-Logo_y8y5sc.png" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center d-flex flex-column align-items-center justify-content-center vh-100 p-4">

  <h1 class="mb-3">TIENS Bolivia</h1>
  <p class="mb-4">Accede a nuestra app de productos de salud y bienestar</p>

  <button id="installBtn" class="btn btn-success btn-lg px-4 py-2" style="display: none;">
    📲 Instalar Aplicación
  </button>

  <p id="iosInstructions" class="text-muted mt-3" style="display: none;">
    En iPhone: toca <strong>Compartir</strong> y selecciona <strong>Añadir a pantalla de inicio</strong>
  </p>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const iosInstructions = document.getElementById('iosInstructions');

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ SW registrado'))
        .catch(err => console.error('❌ SW error:', err));
    }

    // Captura el evento beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    // Click del botón instalar
    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log('Instalación:', outcome);
      installBtn.style.display = 'none';
    });

    // iOS fallback
    function isIos() {
      return /iphone|ipad|ipod/i.test(window.navigator.userAgent);
    }

    function isInStandaloneMode() {
      return ('standalone' in window.navigator) && window.navigator.standalone;
    }

    if (isIos() && !isInStandaloneMode()) {
      iosInstructions.style.display = 'block';
    }
  </script>

</body>
</html>

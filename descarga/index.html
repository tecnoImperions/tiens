<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>TIENS Bolivia - Web App</title>
  <meta name="description" content="Descarga la aplicación TIENS Bolivia y accede al catálogo de productos de salud y bienestar.">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Favicon e íconos -->
  <link rel="icon" href="https://res.cloudinary.com/dv6d41ect/image/upload/v1758394790/Tiens-old-Logo_y8y5sc.png" type="image/png" sizes="192x192">
  <link rel="apple-touch-icon" href="https://res.cloudinary.com/dv6d41ect/image/upload/v1758394790/Tiens-old-Logo_y8y5sc.png">

  <!-- Web App Config -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2E8B57" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center text-center min-vh-100 p-4">

  <h1 class="mb-3">TIENS Bolivia</h1>
  <p class="lead mb-4">Accede a nuestra app de productos de salud y bienestar</p>

  <!-- Botón de descarga -->
  <a id="descargarBtn" href="#" class="btn btn-success btn-lg px-4 py-2">
    📲 Instalar Aplicación
  </a>

  <!-- Diferenciar entre móvil y escritorio -->
  <p class="text-muted mt-3" id="mensaje"></p>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Detectar si es dispositivo móvil
    function esMovil() {
      return /android|iphone|ipad|mobile/i.test(navigator.userAgent);
    }

    // Mostrar mensaje según tipo de dispositivo
    const mensaje = document.getElementById("mensaje");
    const boton = document.getElementById("descargarBtn");

    if (esMovil()) {
      mensaje.innerText = "Disponible para instalar en tu celular";
      boton.href = "#"; // En un PWA real, aquí manejarías la instalación con JS
    } else {
      mensaje.innerText = "Puedes instalar esta app en tu computadora";
      boton.href = "index.html"; // Simula descarga
      boton.setAttribute("download", "index.html");
    }
  </script>
</body>
</html>

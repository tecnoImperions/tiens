<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>TIENS Bolivia - Web App</title>
  <meta name="description" content="Descarga la aplicación TIENS Bolivia y accede al catálogo de productos de salud y bienestar.">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Favicon e íconos -->
  <link rel="icon" href="https://res.cloudinary.com/dv6d41ect/image/upload/v1758394790/Tiens-old-Logo_y8y5sc.png" type="image/png" sizes="192x192">
  <link rel="apple-touch-icon" href="https://res.cloudinary.com/dv6d41ect/image/upload/v1758394790/Tiens-old-Logo_y8y5sc.png">

  <!-- Web App Config -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2E8B57" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center text-center min-vh-100 p-4">

  <h1 class="mb-3">TIENS Bolivia</h1>
  <p class="lead mb-4">Accede a nuestra app de productos de salud y bienestar</p>

  <!-- Botón de descarga -->
  <a id="descargarBtn" href="#" class="btn btn-success btn-lg px-4 py-2">
    📲 Instalar Aplicación
  </a>

  <!-- Diferenciar entre móvil y escritorio -->
  <p class="text-muted mt-3" id="mensaje"></p>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Agrega esto al final de tu index.html -->
    <script>
    let deferredPrompt;
    const btnInstall = document.getElementById('descargarBtn');

    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker registrado'))
        .catch(err => console.error('❌ Error al registrar Service Worker:', err));
    }

    // Escuchar el evento beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Mostrar el botón de instalación
        btnInstall.style.display = 'inline-block';

        btnInstall.addEventListener('click', () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('👍 App instalada');
            } else {
                console.log('👎 Instalación cancelada');
            }
            deferredPrompt = null;
            });
        }
        });
    });

    // Si ya está instalada, ocultar el botón
    window.addEventListener('appinstalled', () => {
        console.log('✅ App ya está instalada');
        btnInstall.style.display = 'none';
    });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#2E8B57" id="theme-color"/>
  <title>Producto - TIENS Bolivia</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
      <!-- Favicon + Iconos -->
  <link rel="icon" href="https://assets.berty.tech/files/favicon_berty--android-chrome-192x192.png" type="image/png">
  <link rel="apple-touch-icon" href="https://assets.berty.tech/files/favicon_berty--android-chrome-192x192.png" />


  <style>
    /* Colores más profesionales para salud */
    :root {
      --primario: #2E8B57;
      --secundario: #20B2AA;
      --dorado: #DAA520;
      --dorado-claro: #F0E68C;
      --fondo: #f8fffe;
      --texto: #2c3e50;
      --blanco: #ffffff;
      --gris-claro: #e8f5f3;
      --verde-claro: #f0f9f6;
      --sombra: 0 2px 15px rgba(46, 139, 87, 0.08);
      --sombra-hover: 0 8px 25px rgba(46, 139, 87, 0.12);
      --transicion: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--fondo) 0%, var(--verde-claro) 100%);
      color: var(--texto);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-weight: 400;
    }

    /* ======================
       NAVBAR MEJORADO
       ====================== */
    .navbar {
      background: linear-gradient(135deg, var(--primario) 0%, var(--secundario) 100%) !important;
      box-shadow: var(--sombra);
      backdrop-filter: blur(15px);
      transition: var(--transicion);
      padding: 0.75rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      color: white !important;
      font-size: clamp(1.3rem, 3vw, 1.5rem);
      transition: var(--transicion);
    }

    .navbar-brand:hover {
      transform: scale(1.02);
    }

    .navbar-brand i {
      color: var(--dorado);
      margin-right: 8px;
      filter: drop-shadow(0 0 3px rgba(218, 165, 32, 0.4));
    }

    .navbar-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: nowrap;
    }

    .back-btn {
      color: rgba(255, 255, 255, 0.92) !important;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0.8rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      transition: var(--transicion);
      font-weight: 500;
      font-size: 0.85rem;
      min-width: 44px;
      height: 36px;
      justify-content: center;
    }

    .back-btn:hover {
      background: var(--dorado);
      color: var(--primario) !important;
      transform: translateY(-1px);
      border-color: var(--dorado);
    }

    #btnDark {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      padding: 0.4rem 0.7rem;
      font-size: 0.85rem;
      color: white;
      transition: var(--transicion);
      min-width: 44px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }

    #btnDark:hover {
      background: var(--dorado);
      color: var(--primario) !important;
      transform: translateY(-1px);
      border-color: var(--dorado);
    }

    .cart-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      padding: 0.4rem 0.7rem;
      font-size: 0.85rem;
      transition: var(--transicion);
      color: white;
      position: relative;
      min-width: 44px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }

    .cart-btn:hover {
      background: var(--dorado);
      color: var(--primario) !important;
      transform: translateY(-1px);
      border-color: var(--dorado);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #dc3545;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      animation: pulse 1.5s infinite;
      box-shadow: 0 2px 8px rgba(220, 53, 69, 0.4);
      z-index: 10;
    }

    /* Breadcrumb sin card */
    .breadcrumb {
      background: none;
      padding: 0;
      margin: 1rem 0;
    }

    .breadcrumb-item {
      font-weight: 500;
    }

    .breadcrumb-item a {
      color: var(--primario);
      text-decoration: none;
      transition: var(--transicion);
    }

    .breadcrumb-item a:hover {
      color: var(--dorado);
    }

    .breadcrumb-item.active {
      color: var(--texto);
    }

    .breadcrumb-item + .breadcrumb-item::before {
      color: var(--primario);
    }

    /* Container del producto sin brillo extra */
    .producto-container {
      background: var(--blanco);
      border-radius: 16px;
      box-shadow: var(--sombra);
      padding: clamp(1.5rem, 4vw, 2.5rem);
      margin: 1rem 0;
      overflow: hidden;
    }

    /* Imagen del producto con badges como en index.html */
    .producto-img-container {
      position: relative;
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
      display: block;
    }

    .producto-img {
      width: 100%;
      height: auto;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: var(--sombra);
      cursor: pointer;
      display: block;
      transition: var(--transicion);
    }

    .producto-img:hover {
      transform: scale(1.02);
      box-shadow: var(--sombra-hover);
    }

    .categoria-badge-img {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(135deg, var(--dorado), var(--dorado-claro));
      color: var(--primario);
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(218, 165, 32, 0.3);
    }

    .codigo-producto-img {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(46, 139, 87, 0.9);
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      font-size: 0.7rem;
      font-weight: 600;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* Información del producto mejorada */
    .producto-titulo {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      color: var(--primario);
      margin-bottom: 1rem;
      line-height: 1.3;
      text-align: center;
    }

    @media (min-width: 992px) {
      .producto-titulo {
        text-align: left;
      }
    }

    .categoria-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, var(--dorado), var(--dorado-claro));
      color: var(--primario);
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(218, 165, 32, 0.3);
    }

    .producto-codigo {
      background: var(--verde-claro);
      color: var(--primario);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      border: 2px solid rgba(46, 139, 87, 0.2);
    }

    .precio {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, var(--verde-claro), var(--gris-claro));
      padding: 1rem;
      border-radius: 12px;
      margin: 1.5rem 0;
      border: 2px solid var(--dorado);
    }

    @media (min-width: 992px) {
      .precio {
        justify-content: flex-start;
      }
    }

    .precio-valor {
      color: var(--dorado);
      font-weight: 700;
      font-size: clamp(1.8rem, 5vw, 2.2rem);
    }

    .precio .flag {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
    }

    .descripcion-simple {
      margin: 1.5rem 0;
      text-align: center;
    }

    @media (min-width: 992px) {
      .descripcion-simple {
        text-align: left;
      }
    }

    .descripcion-simple h6 {
      color: var(--primario);
      font-weight: 600;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1.1rem;
    }

    @media (min-width: 992px) {
      .descripcion-simple h6 {
        justify-content: flex-start;
      }
    }

    .descripcion-simple p {
      font-size: clamp(0.95rem, 2.5vw, 1rem);
      line-height: 1.6;
      color: var(--texto);
      margin: 0;
    }

    /* Beneficios mejorados */
    .beneficios-simple {
      margin: 1.5rem 0;
    }

    .beneficios-simple h6 {
      color: var(--primario);
      font-weight: 600;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1.1rem;
    }

    @media (min-width: 992px) {
      .beneficios-simple h6 {
        justify-content: flex-start;
      }
    }

    .beneficios-simple ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .beneficios-simple li {
      display: flex;
      align-items: flex-start;
      padding: 0.3rem 0;
      font-size: clamp(0.9rem, 2.2vw, 0.95rem);
    }

    .beneficios-simple li i {
      color: var(--primario);
      margin-right: 0.5rem;
      margin-top: 0.1rem;
      flex-shrink: 0;
    }

    /* Botones mejorados */
    .btn {
      border-radius: 12px;
      font-weight: 600;
      padding: clamp(8px, 2vw, 12px) clamp(16px, 3vw, 20px);
      font-size: clamp(0.85rem, 2.2vw, 0.9rem);
      transition: var(--transicion);
      text-decoration: none;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    .btn i {
      font-size: 0.9em;
    }

    .btn-success {
      background: linear-gradient(135deg, #25d366, #20ba5a);
      color: white;
      box-shadow: 0 2px 8px rgba(37, 211, 102, 0.3);
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #20ba5a, #25d366);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
    }

    .btn-outline-primary {
      border: 2px solid var(--dorado);
      color: var(--dorado);
      background: transparent;
    }

    .btn-outline-primary:hover {
      background: var(--dorado);
      color: white;
      border-color: var(--dorado);
      transform: translateY(-2px);
    }

    .btn-outline-secondary {
      border: 2px solid var(--primario);
      color: var(--primario);
      background: transparent;
    }

    .btn-outline-secondary:hover {
      background: var(--primario);
      color: white;
      border-color: var(--primario);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primario), var(--secundario));
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--secundario), var(--primario));
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(46, 139, 87, 0.3);
    }

    .btn-cart {
      background: linear-gradient(135deg, var(--dorado), var(--dorado-claro));
      border: none;
      color: var(--primario);
      font-weight: 600;
    }

    .btn-cart:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(218, 165, 32, 0.3);
      color: var(--primario);
    }

    /* Información adicional mejorada */
    .info-adicional {
      background: linear-gradient(135deg, var(--verde-claro), rgba(255, 255, 255, 0.8));
      border-radius: 12px;
      padding: clamp(1.2rem, 3vw, 1.8rem);
      margin-top: 2rem;
      box-shadow: var(--sombra);
      backdrop-filter: blur(10px);
    }

    .info-adicional h6 {
      color: var(--primario);
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1.1rem;
    }

    @media (min-width: 768px) {
      .info-adicional h6 {
        justify-content: flex-start;
      }
    }

    .info-item {
      display: flex;
      align-items: center;
      padding: 0.5rem 0;
      font-size: clamp(0.85rem, 2vw, 0.9rem);
    }

    .info-item i {
      color: var(--dorado);
      width: 18px;
      margin-right: 0.8rem;
      flex-shrink: 0;
    }

    /* Loader mejorado */
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      flex-direction: column;
    }

    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--gris-claro);
      border-top: 3px solid var(--dorado);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-text {
      margin-top: 1rem;
      color: var(--primario);
      font-weight: 500;
    }

    /* Footer mejorado */
    footer {
      background: linear-gradient(135deg, var(--primario), var(--secundario));
      color: white;
      margin-top: auto;
      padding: 1.8rem 0;
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--dorado), transparent);
    }

    footer a {
      color: var(--dorado) !important;
      text-decoration: none;
      transition: var(--transicion);
    }

    footer a:hover {
      color: var(--dorado-claro) !important;
      text-shadow: 0 0 5px rgba(218, 165, 32, 0.4);
    }

    /* Modal mejorado */
    .modal-content {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    #modalImagenSrc {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Error state mejorado */
    .error-container {
      text-align: center;
      padding: 3rem 2rem;
      background: var(--blanco);
      border-radius: 16px;
      box-shadow: var(--sombra);
      margin: 1rem 0;
    }

    .error-container i {
      font-size: 3.5rem;
      color: var(--gris-claro);
      margin-bottom: 1rem;
    }

    .error-container h3 {
      color: var(--primario);
      margin-bottom: 1rem;
      font-size: clamp(1.3rem, 3vw, 1.5rem);
    }

    /* Carrito sidebar con tamaño correcto en móvil */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: min(320px, 85vw);
      height: 100vh;
      background: var(--blanco);
      box-shadow: -5px 0 20px rgba(0, 0, 0, 0.15);
      z-index: 1050;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .cart-sidebar.active {
      right: 0;
    }

    .cart-header {
      padding: 1.2rem;
      border-bottom: 2px solid var(--gris-claro);
      background: linear-gradient(135deg, var(--primario), var(--secundario));
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .cart-header h5 {
      margin: 0;
      color: white;
      font-weight: 600;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
    }

    .cart-close {
      background: none;
      border: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: var(--transicion);
    }

    .cart-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .cart-body {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 0.8rem;
      border-bottom: 1px solid var(--gris-claro);
      transition: var(--transicion);
      border-radius: 8px;
      margin-bottom: 0.3rem;
      gap: 0.5rem;
    }

    .cart-item:hover {
      background: var(--verde-claro);
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .cart-item-info {
      flex: 1;
      min-width: 0;
    }

    .cart-item-name {
      font-weight: 600;
      color: var(--primario);
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
      line-height: 1.2;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .cart-item-code {
      font-size: 0.7rem;
      color: #64748b;
      margin-bottom: 0.2rem;
    }

    .cart-item-price {
      color: var(--dorado);
      font-weight: 600;
      font-size: 0.8rem;
    }

    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      flex-shrink: 0;
    }

    .quantity-btn {
      background: var(--gris-claro);
      border: none;
      width: 26px;
      height: 26px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: var(--transicion);
      color: var(--texto);
    }

    .quantity-btn:hover {
      background: var(--primario);
      color: white;
    }

    .quantity {
      font-weight: 600;
      min-width: 24px;
      text-align: center;
      font-size: 0.85rem;
    }

    .remove-item {
      background: #dc3545;
      color: white;
      border: none;
      width: 26px;
      height: 26px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 0.3rem;
      font-size: 0.75rem;
      transition: var(--transicion);
    }

    .remove-item:hover {
      background: #c82333;
    }

    /* Footer del carrito con mejor responsividad móvil */
    .cart-footer {
      padding: 1rem;
      border-top: 2px solid var(--gris-claro);
      background: var(--verde-claro);
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    @media (max-width: 480px) {
      .cart-footer {
        padding: 0.8rem;
      }
      
      .cart-total {
        margin-bottom: 0.6rem;
        font-size: 1rem;
      }
      
      #checkoutBtn {
        font-size: 0.9rem;
        padding: 0.7rem;
        min-height: 44px;
      }
      
      .cart-sidebar {
        width: 100vw;
      }
    }

    .cart-total {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      font-weight: 700;
      color: var(--primario);
      margin-bottom: 0.8rem;
      text-align: center;
      padding: 0.7rem;
      background: var(--blanco);
      border-radius: 8px;
      border: 2px solid var(--dorado);
    }

    .cart-empty {
      text-align: center;
      padding: 2rem 1rem;
      color: #64748b;
    }

    .cart-empty i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--gris-claro);
    }

    .cart-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1040;
      display: none;
    }

    .cart-overlay.active {
      display: block;
    }

    /* Dark mode mejorado */
    body.dark {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e2e8f0;
    }

    .navbar.dark-mode {
      background: linear-gradient(135deg, #1e293b, #334155) !important;
    }

    body.dark .producto-container {
      background: #1e293b;
      color: #e2e8f0;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    body.dark .breadcrumb {
      background: rgba(30, 41, 59, 0.8);
      color: #e2e8f0;
    }

    body.dark .breadcrumb-item a {
      color: var(--dorado);
    }

    body.dark .breadcrumb-item.active {
      color: #e2e8f0;
    }

    body.dark .info-adicional {
      background: rgba(30, 41, 59, 0.8);
      color: #e2e8f0;
    }

    body.dark .descripcion-simple,
    body.dark .beneficios-simple h6,
    body.dark .info-adicional h6 {

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let productoActual = null;
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const numeroWhatsApp = '59163488086';

    // Funciones de utilidad (sincronizadas con index.html)
    function parsePrice(priceStr) {
      if (typeof priceStr === 'number') return priceStr;
      if (typeof priceStr === 'string') {
        return parseFloat(priceStr.replace(',', '.').replace(/[^\d.]/g, ''));
      }
      return 0;
    }

    function formatPrice(price) {
      const numPrice = parsePrice(price);
      return numPrice % 1 === 0 ? numPrice.toString() : numPrice.toFixed(2);
    }

    // Funciones del carrito (sincronizadas con index.html)
    function updateCartUI() {
      const cartCount = document.getElementById('cartCount');
      
      if (carrito.length > 0) {
        cartCount.style.display = 'flex';
        cartCount.textContent = carrito.reduce((sum, item) => sum + item.quantity, 0);
      } else {
        cartCount.style.display = 'none';
      }
    }

    function addToCart(producto) {
      const existingItem = carrito.find(item => item.id === producto.id);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        carrito.push({
          ...producto,
          quantity: 1
        });
      }
      
      localStorage.setItem('carrito', JSON.stringify(carrito));
      updateCartUI();
      renderCartItems();
      showToast(`${producto.nombre} agregado al carrito`, 'success');
    }

    function removeFromCart(productId) {
      carrito = carrito.filter(item => item.id !== productId);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      updateCartUI();
      renderCartItems();
    }

    function updateQuantity(productId, change) {
      const item = carrito.find(item => item.id === productId);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          removeFromCart(productId);
        } else {
          localStorage.setItem('carrito', JSON.stringify(carrito));
          updateCartUI();
          renderCartItems();
        }
      }
    }

    function renderCartItems() {
      const cartItems = document.getElementById('cartItems');
      const cartFooter = document.getElementById('cartFooter');
      const cartTotal = document.getElementById('cartTotal');
      
      if (carrito.length === 0) {
        cartItems.innerHTML = `
          <div class="cart-empty">
            <i class="bi bi-cart-x"></i>
            <h5>Carrito vacío</h5>
            <p>Agrega productos para comenzar tu pedido</p>
          </div>`;
        cartFooter.style.display = 'none';
        return;
      }
      
      cartFooter.style.display = 'block';
      
      let total = 0;
      cartItems.innerHTML = carrito.map(item => {
        const itemPrice = parsePrice(item.precio);
        const subtotal = itemPrice * item.quantity;
        total += subtotal;
        return `
          <div class="cart-item">
            <img src="${item.imagen}" alt="${item.nombre}" onerror="this.src='https://via.placeholder.com/50x50/2E8B57/ffffff?text=TN'">
            <div class="cart-item-info">
              <div class="cart-item-name">${item.nombre}</div>
              <div class="cart-item-code">Código: ${item.codigo}</div>
              <div class="cart-item-price">${formatPrice(item.precio)} Bs</div>
            </div>
            <div class="cart-item-controls">
              <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
              <span class="quantity">${item.quantity}</span>
              <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
              <button class="remove-item" onclick="removeFromCart(${item.id})">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>`;
      }).join('');
      
      cartTotal.textContent = `${formatPrice(total)} Bs`;
    }

    function clearCart() {
      carrito = [];
      localStorage.removeItem('carrito');
      updateCartUI();
      renderCartItems();
    }

    function generateWhatsAppMessage() {
      if (carrito.length === 0) return '';
      
      let message = `*PEDIDO TIENS BOLIVIA* 🌿%0A%0A*PRODUCTOS:*%0A`;
      
      let total = 0;
      carrito.forEach((item, index) => {
        const itemPrice = parsePrice(item.precio);
        const subtotal = itemPrice * item.quantity;
        total += subtotal;
        message += `${index + 1}. ${item.nombre}%0A`;
        message += `   Código: ${item.codigo}%0A`;
        message += `   Cantidad: ${item.quantity} | Precio: ${formatPrice(item.precio)} Bs%0A`;
        message += `   Subtotal: ${formatPrice(subtotal)} Bs%0A%0A`;
      });
      
      message += `*TOTAL: ${formatPrice(total)} Bs*%0A%0A`;
      message += `Necesito información sobre:%0A`;
      message += `• Disponibilidad%0A`;
      message += `• Formas de pago%0A`;
      message += `• Tiempo de entrega%0A%0A`;
      message += `Gracias! 😊`;
      
      return message;
    }

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `alert alert-${type === 'success' ? 'success' : 'info'} position-fixed fade-in`;
      toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 280px; opacity: 0.95; max-width: 90vw;';
      toast.innerHTML = `
        <i class="bi bi-check-circle me-2"></i>${message}
        <button type="button" class="btn-close ms-2" onclick="this.parentElement.remove()"></button>
      `;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        if (toast.parentElement) {
          toast.style.animation = 'slideInRight 0.3s ease reverse';
          setTimeout(() => toast.remove(), 300);
        }
      }, 3000);
    }

    // Event listeners para carrito
    document.getElementById('cartBtn').addEventListener('click', () => {
      document.getElementById('cartSidebar').classList.add('active');
      document.getElementById('cartOverlay').classList.add('active');
      document.body.style.overflow = 'hidden';
    });

    document.getElementById('cartClose').addEventListener('click', () => {
      document.getElementById('cartSidebar').classList.remove('active');
      document.getElementById('cartOverlay').classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    document.getElementById('cartOverlay').addEventListener('click', () => {
      document.getElementById('cartSidebar').classList.remove('active');
      document.getElementById('cartOverlay').classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    document.getElementById('checkoutBtn').addEventListener('click', () => {
      const message = generateWhatsAppMessage();
      if (message) {
        window.open(`https://wa.me/${numeroWhatsApp}?text=${message}`, '_blank');
        clearCart();
        document.getElementById('cartSidebar').classList.remove('active');
        document.getElementById('cartOverlay').classList.remove('active');
        document.body.style.overflow = 'auto';
        showToast('Pedido enviado! El carrito se ha limpiado.', 'success');
      }
    });

    // Dark mode (sincronizado con index.html)
    const btnDark = document.getElementById('btnDark');
    const isDarkStored = localStorage.getItem('darkMode') === 'true';
    
    if (isDarkStored) {
      document.body.classList.add('dark');
      document.querySelector('.navbar').classList.add('dark-mode');
      btnDark.innerHTML = '<i class="bi bi-sun me-1"></i><span class="d-none d-sm-inline">Claro</span>';
    }
    
    btnDark.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      document.querySelector('.navbar').classList.toggle('dark-mode');
      
      localStorage.setItem('darkMode', isDark);
      
      if (isDark) {
        btnDark.innerHTML = '<i class="bi bi-sun me-1"></i><span class="d-none d-sm-inline">Claro</span>';
      } else {
        btnDark.innerHTML = '<i class="bi bi-moon me-1"></i><span class="d-none d-sm-inline">Oscuro</span>';
      }
    });

    // Función para abrir modal de imagen
    function abrirModalImagen(src, alt) {
      const modalImg = document.getElementById('modalImagenSrc');
      const modal = document.getElementById('modalImagen');
      
      if (modalImg && modal) {
        modalImg.src = src;
        modalImg.alt = alt;
        const bootstrapModal = new bootstrap.Modal(modal);
        bootstrapModal.show();
      }
    }

    // Función para crear mensaje de WhatsApp individual
    function crearMensajeWhatsApp(producto) {
      return `*SOLICITUD DE PRODUCTO - TIENS BOLIVIA* 🌿%0A%0A📋 *PRODUCTO:*%0A• ${encodeURIComponent(producto.nombre)}%0A• Código: ${encodeURIComponent(producto.codigo)}%0A• Precio: ${encodeURIComponent(formatPrice(producto.precio))} Bs%0A%0A🛍️ *CONSULTA:*%0A• Disponibilidad%0A• Información adicional%0A• Formas de pago%0A• Tiempo de entrega%0A%0A📍 Santa Cruz, Bolivia%0A%0AGracias! 😊`;
    }

    // Función principal para mostrar producto
    function mostrarProducto(producto) {
      productoActual = producto;
      
      document.title = `${producto.nombre} - TIENS Bolivia`;
      
      const breadcrumb = document.querySelector('.breadcrumb');
      breadcrumb.innerHTML = `
        <li class="breadcrumb-item">
          <a href="index.html">
            <i class="bi bi-house-door me-1"></i>Catálogo
          </a>
        </li>
        <li class="breadcrumb-item">
          <a href="index.html#${producto.categoria}">${producto.categoria}</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">${producto.nombre.length > 30 ? producto.nombre.substring(0, 30) + '...' : producto.nombre}</li>
      `;

      const mensajeWhatsApp = crearMensajeWhatsApp(producto);

      const html = `
        <div class="producto-container fade-in">

                       alt="${producto.nombre}"

                </div>
              </div>

            <div class="col-12 col-lg-6">

                       target="_blank" 
                       class="btn btn-success w-100">
                      <i class="bi bi-whatsapp me-2"></i>Pedir Ahora
                    </a>

                  </div>
                </div>
                
                ${producto.pdf || producto.video ? `
                <div class="row g-2 mt-1">
                  ${producto.pdf ? `
                  <div class="col">
                    <a href="${producto.pdf}" target="_blank" class="btn btn-outline-primary w-100">
                      <i class="bi bi-file-pdf me-1"></i>Información PDF
                    </a>
                  </div>` : ''}
                  ${producto.video ? `
                  <div class="col">
                    <a href="${producto.video}" target="_blank" class="btn btn-outline-primary w-100">
                      <i class="bi bi-play-circle me-1"></i>Ver Video
                    </a>
                  </div>` : ''}
                </div>` : ''}
              </div>
            </div>
          </div>
        </div>

        <div class="info-adicional fade-in" style="animation-delay: 0.2s;">
          <h6><i class="bi bi-info-circle"></i>Información del Producto</h6>
          <div class="row">
            <div class="col-md-6">
              <div class="info-item">
                <i class="bi bi-tag"></i>
                <div><strong>Código:</strong> ${producto.codigo}</div>
              </div>
              <div class="info-item">
                <i class="bi bi-capsule"></i>
                <div><strong>Categoría:</strong> ${producto.categoria}</div>
              </div>
              <div class="info-item">
                <i class="bi bi-currency-dollar"></i>
                <div><strong>Precio:</strong> ${formatPrice(producto.precio)} Bs</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-item">
                <i class="bi bi-geo-alt"></i>
                <div><strong>Ubicación:</strong> Santa Cruz, Bolivia</div>
              </div>
              <div class="info-item">
                <i class="bi bi-shield-check"></i>
                <div><strong>Calidad:</strong> Certificado TIENS Internacional</div>
              </div>
              <div class="info-item">
                <i class="bi bi-truck"></i>
                <div><strong>Entrega:</strong> Disponible en la ciudad</div>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-4 fade-in" style="animation-delay: 0.3s;">
          <a href="index.html" class="btn btn-primary btn-lg">
            <i class="bi bi-arrow-left me-2"></i>Volver al Catálogo Completo
          </a>
        </div>
      `;
      
      document.getElementById('contenido').innerHTML = html;
      
      // Eventos después de renderizar
      setTimeout(() => {
        const imagenProducto = document.getElementById('imagenProducto');
        if (imagenProducto) {
          imagenProducto.addEventListener('click', () => {
            abrirModalImagen(producto.imagen, producto.nombre);
          });
        }
        
        const btnAmpliar = document.getElementById('btnAmpliar');
        if (btnAmpliar) {
          btnAmpliar.addEventListener('click', () => {
            abrirModalImagen(producto.imagen, producto.nombre);
          });
        }
      }, 100);
    }

    // Inicialización
    const params = new URLSearchParams(location.search);
    const id = Number(params.get('id') || 0);

    // Verificar si hay producto en sessionStorage (navegación desde index)
    const currentProduct = sessionStorage.getItem('currentProduct');

    if (!id) {
      // Si no hay ID válido
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('contenido').style.display = 'block';
        document.getElementById('contenido').innerHTML = `
          <div class="error-container fade-in">
            <i class="bi bi-exclamation-triangle"></i>
            <h3>Producto no especificado</h3>
            <p class="text-muted">No se proporcionó un ID de producto válido.</p>
            <a href="index.html" class="btn btn-primary">
              <i class="bi bi-arrow-left me-2"></i>Volver al Catálogo
            </a>
          </div>
        `;
      }, 500);
    } else {
      // Cargar producto desde JSON
      fetch('productos.json')
        .then(response => {
          if (!response.ok) throw new Error('Archivo no encontrado');
          return response.json();
        })
        .then(productos => {
          const producto = productos.find(p => p.id === id);
          
          setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('contenido').style.display = 'block';
            
            if (!producto) {
              document.getElementById('contenido').innerHTML = `
                <div class="error-container fade-in">
                  <i class="bi bi-search"></i>
                  <h3>Producto no encontrado</h3>
                  <p class="text-muted">El producto con ID <strong>${id}</strong> no existe en nuestro catálogo.</p>
                  <div class="d-flex gap-2 justify-content-center flex-wrap">
                    <a href="index.html" class="btn btn-primary">
                      <i class="bi bi-arrow-left me-2"></i>Ver Catálogo
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-primary">
                      <i class="bi bi-arrow-clockwise me-2"></i>Reintentar
                    </button>
                  </div>
                </div>
              `;
            } else {
              mostrarProducto(producto);
            }
            
            updateCartUI();
            renderCartItems();
          }, 800);
        })
        .catch(error => {
          console.log('Error cargando productos:', error);
          
          // Productos de ejemplo como fallback
          const productosEjemplo = [
            {
              id: 1,
              nombre: "Zinc Capsules - Fortalecimiento Inmune",

                "Mejora la cicatrización",

            },
            {
              id: 2,
              nombre: "Cordyceps Coffee - Energía Natural",

              imagen: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?ixlib=rb-4.0.3&w=400&q=80",
              beneficios: [
                "Aumenta la energía natural",
                "Mejora el rendimiento físico",
                "Combate la fatiga",
                "Rico en antioxidantes"
              ]
            }

          const producto = productosEjemplo.find(p => p.id === id);
          
          setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('contenido').style.display = 'block';
            
            if (!producto) {
              document.getElementById('contenido').innerHTML = `
                <div class="error-container fade-in">
                  <i class="bi bi-wifi-off"></i>
                  <h3>Error de conexión</h3>
                  <p class="text-muted">No se pudo cargar la información del producto. Por favor, intenta nuevamente.</p>
                  <div class="d-flex gap-2 justify-content-center flex-wrap">
                    <button onclick="location.reload()" class="btn btn-primary">
                      <i class="bi bi-arrow-clockwise me-2"></i>Reintentar

                    <a href="index.html" class="btn btn-outline-secondary">

    // Manejo de errores de imagen
    document.addEventListener('error', e => {
      if (e.target.tagName === 'IMG') {
        e.target.src = 'https://via.placeholder.com/400x400/2E8B57/ffffff?text=TIENS+Bolivia';
      }
    }, true);

    // Hacer funciones globales disponibles
    window.updateQuantity = updateQuantity;
    window.removeFromCart = removeFromCart;
    window.addToCart = addToCart;

    // Inicializar carrito al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      updateCartUI();
      renderCartItems();
    });
